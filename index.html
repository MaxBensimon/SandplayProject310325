<!doctype html>
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandplay</title> 
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <div class="slider-container">
      <div id="overlaySphereSliderValue" class="slider-value"></div>
      <input type="range" id="overlaySphereSize" min="0.1" max="1.5" step="0.1" value="0.5">
    </div>

    <div class="slider-container">
      <div id="addRemoveDelaySliderValue" class="slider-value"></div>
      <input type="range" id="addRemoveDelay" min="0" max="500" step="50" value="50">
    </div>
    
    <script type="module" src="/src/main.js" defer></script>
  </body>
</html>
